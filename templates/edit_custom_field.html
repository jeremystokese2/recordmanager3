{% extends "base.html" %}

{% block breadcrumb %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
        <li class="breadcrumb-item"><a href="{% url 'record_fields' record_type=record_type %}">{{ record_type }}</a></li>
        <li class="breadcrumb-item active" aria-current="page">Edit Custom Field</li>
    </ol>
</nav>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Edit Custom Field for {{ record_type }}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="field_name" class="form-label">Field Name</label>
            <input type="text" class="form-control" id="field_name" name="field_name" value="{{ field.name }}" required>
        </div>
        <div class="mb-3">
            <label for="field_type" class="form-label">Field Type</label>
            <select class="form-select" id="field_type" name="field_type" required>
                <option value="text" {% if field.type == 'text' %}selected{% endif %}>Text</option>
                <option value="number" {% if field.type == 'number' %}selected{% endif %}>Number</option>
                <option value="date" {% if field.type == 'date' %}selected{% endif %}>Date</option>
                <option value="boolean" {% if field.type == 'boolean' %}selected{% endif %}>Boolean</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Field</button>
        <button type="submit" name="delete" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this field?')">Delete Field</button>
    </form>
</div>
{% endblock %}
